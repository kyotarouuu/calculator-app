<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display"/>

        <div class="buttons">
            <button style="background-color: #FFD23F;" data-value="AC">AC</button>
            <button style="background-color: #FFD23F;" data-value="DE">âŒ«</button>
            <button style="background-color: #344955;" data-value="%">%</button>
            <button style="background-color: #344955;" data-value="/">/</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button style="background-color: #265073;" data-value="*">*</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button style="background-color: #2D9596;" data-value="-">-</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button style="background-color: #9BCF53;" data-value="+">+</button>
            
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="00">00</button>
            <button style="background-color: #FF0000;" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
